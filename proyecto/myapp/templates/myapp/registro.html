{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Inicio auxiliar 7</title> <!-- Este es un comentario. La línea title hace referencia al título de la página, que es lo que ira en la pestaña del navegador-->
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Custom fonts for this template -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <link href="{% static 'css/freelancer.min.css' %}" rel="stylesheet">
  <style type="text/css">
    
    body {
  height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }


  </style>
</head>
<body class="text-center">
    {% include 'myapp/menu.html' %}

  <form class="form-signin">
    <img class="mb-4" src="{% static 'img/sign-in/fcfm.png' %}" alt="" width="100%" height="100%">
    <h1 class="h3 mb-3 font-weight-normal">Sign In, please</h1>
    <label for="inputNombre" class="sr-only">Ingresa tu nombre</label>
    <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
    <label for="inputApellido" class="sr-only">Ingresa tu apellido</label>
    <input type="text" id="inputApellido" class="form-control" placeholder="Apellido" required>
    <label for="inputUser" class="sr-only">Ingresa tu nombre de usuario</label>
    <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPasswordC" class="sr-only">Confirma tu password</label>
    <input type="password" id="inputPasswordC" class="form-control" placeholder="Password" required>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-</p>
  </form>
</body>
</html>
